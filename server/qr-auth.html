<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login QR - Sistem Panggilan Klinik</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="w-full max-w-sm">
    <!-- Debug Info -->
    <div id="debug" class="mb-2 p-2 bg-yellow-200 text-black text-xs rounded"></div>
    
    <!-- Logo -->
    <div class="text-center mb-6">
      <div class="inline-flex items-center justify-center w-12 h-12 bg-blue-600 rounded-full mb-3">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
        </svg>
      </div>
      <h1 class="text-xl font-bold text-gray-900 mb-1">Login QR</h1>
      <p class="text-sm text-gray-600">Sistem Panggilan Klinik</p>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-lg font-semibold text-center mb-2">Pengesahan Diperlukan</h2>
      <p class="text-sm text-gray-600 text-center mb-6">Masukkan maklumat akaun anda</p>

      <!-- Error Alert -->
      <div id="error" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-sm text-red-800"></p>
      </div>

      <!-- Form -->
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input
            type="text"
            id="username"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Username anda"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            id="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Password anda"
            required
          />
        </div>

        <button
          type="submit"
          id="submitBtn"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center justify-center"
        >
          <span id="btnText">Seterusnya</span>
          <div id="btnSpinner" class="spinner ml-2 hidden"></div>
        </button>
      </form>
    </div>
  </div>

  <script>
    // Get session ID from URL pathname (/qr-auth/:id)
    const pathname = window.location.pathname;
    const sessionId = pathname.replace('/qr-auth/', '').replace(/\/$/, '');
    
    // Debug info
    document.getElementById('debug').innerHTML = `
      <div>VERSION: STANDALONE-v2.0</div>
      <div>Pathname: ${pathname}</div>
      <div>SessionID: ${sessionId || 'KOSONG!'}</div>
    `;

    console.log('üöÄ Standalone QR Auth Page v2');
    console.log('SessionID:', sessionId);

    // Handle form submit
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log('üëÜ FORM SUBMITTED!');
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      console.log('üì§ Sending authorize request...');
      
      // Show loading
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('btnText').textContent = 'Mengesahkan...';
      document.getElementById('btnSpinner').classList.remove('hidden');
      document.getElementById('error').classList.add('hidden');
      
      try {
        const response = await fetch(`/api/qr/${sessionId}/authorize`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        console.log('üì• Response:', data);
        
        if (data.success) {
          alert('‚úÖ Login berjaya! Sila masukkan kod TV di desktop.');
          // Could redirect or show TV verifier input here
        } else {
          throw new Error(data.error || 'Login gagal');
        }
      } catch (err) {
        console.error('‚ùå Error:', err);
        const errorEl = document.getElementById('error');
        errorEl.querySelector('p').textContent = err.message;
        errorEl.classList.remove('hidden');
      } finally {
        document.getElementById('submitBtn').disabled = false;
        document.getElementById('btnText').textContent = 'Seterusnya';
        document.getElementById('btnSpinner').classList.add('hidden');
      }
    });
  </script>
</body>
</html>
